<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm05 : Javascript object</title>
    <style></style>
    <script>
      var student = {
        name: "이창호",
        code: "hm05",
        phone: "010-5439-0931",
        favoritefood: "떡볶이",
        birth: "12월 16일"
      };
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>리터럴 표기법으로 객체 만들기</h3>
    <hr />
    <script>
      document.write("student : ");
      document.write(student.name + "<br> ");
      document.write("<strong>HTML 번호 = " + student.code + "<br> ");
      document.write("전화번호 = " + student.phone + "<br>");
      document.write("좋아하는 음식 = " + student.favoritefood + "<br>");
      document.write("생일 = " + student.birth + "<br>");
    </script>
  </body>
</html>
