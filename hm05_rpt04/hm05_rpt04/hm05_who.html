<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm05 : Semantic tag and form</title>
    <style>
      @keyframes bomb {
        from {
          font-size: 300%;
        }
        to {
          font-size: 100%;
        }
      }
      h3 {
        animation-name: bomb;
        animation-duration: 3s;
        animation-iteration-count: infinite;
      }
    </style>
    <script></script>
  </head>
  <html>
    <head>
      <title>첫번째 iframe</title>
    </head>
    <body>
      <h3></h3>
      <h3>이름:이창호</h3>
      <hr />
      <h4>아이디:hm05</h4>
      <hr />
      <h4>휴대폰:010-5439-0931</h4>
      <hr />
      <script>
        var current = new Date();
        // 현재 시간을 가진 Date 객체 생성
        if (current.getSeconds() % 2 == 0)
          document.body.style.backgroundColor = "violet";
        else document.body.style.backgroundColor = "lightskyblue";
        document.write("현재 시간 : ");
        document.write(current.getHours(), "시,");
        document.write(current.getMinutes(), "분,");
        document.write(current.getSeconds(), "초<br>");
      </script>
    </body>
  </html>
</html>
